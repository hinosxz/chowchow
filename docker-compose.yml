version: "3"
services:

  chowchow-db:
    image: postgres:latest
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=chowchow
    restart: unless-stopped

  chowchow-api:
    build:
      context: .
      dockerfile: dev.Dockerfile
    container_name: chowchow-api
    env_file:
      - .env
    environment:
      - DB_URL=chowchow-db
    expose:
      - 8080
    ports:
      - 8080:8080
    restart: unless-stopped
    depends_on:
      - chowchow-db
    links:
      - chowchow-db